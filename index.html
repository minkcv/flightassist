<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flight</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/jquery.knob.min.js"></script>
    <script src="js/three.min.js"></script>
</head>
<body>
    <div id='right_sidebar' class='sidebar'>
        <p>Throttle</p>
        <input type="text" readOnly="true" value="0" id='throttle' class="dial" data-width="120" data-height="100" data-fgColor="#fff" data-bgColor="#000" data-angleOffset=-125 data-cursor=5 data-angleArc=250 data-min=-100 data-max=100></input>
        <p>Score:</p>
        <p id='score'></p>
        <p>High Score:</p>
        <p id='highscore'>0</p>
    </div>
    <div id='three'></div>
    <div id='gameover'>GAME OVER<br>R: Restart</div>
    <div class='sidebar'>
        <p id='left_sidebar'>
            W: Throttle Up <br />
            S: Throttle Down <br />
            A: Yaw Left <br />
            D: Yaw Right <br />
            Left: Roll Left <br />
            Right: Roll Right <br />
            Up: Pitch Down <br />
            Down: Pitch Up <br />
            R: Restart <br />
        </p>
        <a href="http://minkcv.com">minkcv.com</a>
    </div>
    <script src="main.js"></script>
    <script>
        $('.dial').knob();
    </script>
</body>
</html>
